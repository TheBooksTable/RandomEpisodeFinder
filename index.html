  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Episode Finder - Discover Your Next TV Episode</title>
  <meta name="description" content="Find random TV episodes from your favorite shows. Save episodes to watch later, get daily picks, and discover new shows.">
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="icon.png">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8392007405593596"
     crossorigin="anonymous"></script>

<body>
  <script async="async" data-cfasync="false" src="//pl27826669.effectivegatecpm.com/412c1333a68f1a4d29c0f47ab5f71964/invoke.js"></script>
<div id="container-412c1333a68f1a4d29c0f47ab5f71964"></div>
  <script type='text/javascript' src='//pl27826654.effectivegatecpm.com/b7/52/30/b75230597e4f767658987a04321180ef.js'></script>
  <!-- SiriWave background -->
  <div id="siriWave"></div>

  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar glass">
      <div class="sidebar-header">
        <div class="title">Favorites</div>
        <button id="clearBtn" class="btn btn-clear">Clear All</button>
      </div>
      <select id="favSort" class="input">
        <option value="recent">Sort by Recently Added</option>
        <option value="alpha">Sort Alphabetically</option>
        <option value="custom">Custom Order (Drag & Drop)</option>
      </select>
      <div id="favoritesList" class="favorites-container"></div>
    </aside>

    <!-- Main -->
    <main class="main">
      <!-- Theme Toggles -->
      <div class="theme-controls">
        <div class="theme-toggle">
          <span class="theme-label">üåô</span>
          <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
          </label>
          <span class="theme-label">‚òÄÔ∏è</span>
        </div>
        <div class="theme-toggle">
          <span class="theme-label">Show Theme</span>
          <label class="switch">
            <input type="checkbox" id="showThemeToggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <!-- Unified Topbar with Logo + Search -->
      <div class="card glass search-card">
        <div class="search-row">
          <div class="logo">RE</div>
          <div class="search-container">
            <input id="searchInput" class="input" placeholder="Search for a show..." autocomplete="off" />
            <div id="searchSuggestions" class="search-suggestions hidden"></div>
          </div>
          <button id="searchBtn" class="btn btn-primary">Search</button>
          <button id="surpriseBtn" class="btn btn-surprise">Surprise Me</button>
        </div>
        <div class="controls">
          <div>
            <label for="fromSeason">From Season</label>
            <select id="fromSeason" class="input"></select>
          </div>
          <div>
            <label for="toSeason">To Season</label>
            <select id="toSeason" class="input"></select>
          </div>
          <button id="findBtn" class="btn btn-primary">Find Episode</button>
        </div>
      </div>

      <!-- Result Area -->
      <div id="resultArea" class="card glass hidden">
        <div class="result-content"></div>
      </div>

      <!-- Loading Skeleton -->
      <div id="loadingSkeleton" class="card glass hidden">
        <div class="skeleton">
          <div class="skeleton-thumb"></div>
          <div class="skeleton-content">
            <div class="skeleton-line short"></div>
            <div class="skeleton-line medium"></div>
            <div class="skeleton-line long"></div>
            <div class="skeleton-line"></div>
            <div class="skeleton-buttons">
              <div class="skeleton-button"></div>
              <div class="skeleton-button"></div>
              <div class="skeleton-button"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Daily Pick -->
      <div id="dailyPick" class="card glass hidden">
        <h2>üé≤ Episode of the Day</h2>
        <div id="dailyContent"></div>
      </div>
    </main>
  </div>

  <!-- Shuffle Animation -->
  <div id="shuffleAnimation" class="shuffle-container hidden">
    <div class="shuffle-cards">
      <div class="shuffle-card"></div>
      <div class="shuffle-card"></div>
      <div class="shuffle-card"></div>
      <div class="shuffle-card"></div>
      <div class="shuffle-card"></div>
    </div>
    <div class="shuffle-text">Shuffling Episodes...</div>
  </div>

  <!-- Custom Confirmation Modal -->
  <div id="confirmationModal" class="modal hidden">
    <div class="modal-content glass">
      <div class="modal-header">
        <h3>Confirm Clear All</h3>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to clear all favorites? This action cannot be undone.</p>
      </div>
      <div class="modal-footer">
        <button id="modalCancel" class="btn btn-clear">Cancel</button>
        <button id="modalConfirm" class="btn btn-primary">Clear All</button>
      </div>
    </div>
  </div>

  <!-- SiriWave lib -->
  <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

  <!-- App logic -->
  <script src="script.js"></script>

  <!-- Register service worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").catch(err => {
        console.warn("SW registration failed", err);
      });
    }
  </script>
  <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
  <script>
    kofiWidgetOverlay.draw('thebookstable', {
      'type': 'floating-chat',
      'floating-chat.donateButton.text': 'Support me',
      'floating-chat.donateButton.background-color': '#323842',
      'floating-chat.donateButton.text-color': '#fff'
    });
  </script>
</body>
