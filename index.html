<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Episode Finder</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- SiriWave background -->
  <div id="siriWave"></div>

  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar glass">
      <div class="title">Favorites</div>
      <select id="favSort" class="input">
        <option value="recent">Sort by Recently Added</option>
        <option value="alpha">Sort Alphabetically</option>
      </select>
      <button id="clearBtn" class="btn btn-clear">Clear All</button>
      <div id="favoritesList"></div>
    </aside>

    <!-- Main -->
    <main class="main">
      <!-- Unified Topbar with Logo + Search -->
      <div class="card glass search-card">
        <div class="search-row">
          <div class="logo">RE</div>
          <input id="searchInput" class="input" placeholder="Search for a show..." />
          <button id="searchBtn" class="btn btn-primary">Search</button>
          <button id="surpriseBtn" class="btn btn-surprise">Surprise Me</button>
        </div>
        <div class="controls">
          <div>
            <label for="fromSeason">From Season</label>
            <select id="fromSeason" class="input"></select>
          </div>
          <div>
            <label for="toSeason">To Season</label>
            <select id="toSeason" class="input"></select>
          </div>
          <button id="findBtn" class="btn btn-primary">Find Episode</button>
        </div>
      </div>

      <!-- Result Area -->
      <div id="resultArea" class="card glass" style="display:none;"></div>

      <!-- Daily Pick -->
      <div id="dailyPick" class="card glass hidden">
        <h2>ðŸŽ² Episode of the Day</h2>
        <div id="dailyContent"></div>
      </div>
    </main>
  </div>

  <!-- SiriWave lib -->
  <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

  <!-- App logic -->
  <script src="script.js"></script>

  <!-- Register service worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").catch(err => {
        console.warn("SW registration failed", err);
      });
    }
  </script>
</body>
</html>
