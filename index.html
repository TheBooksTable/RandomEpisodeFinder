<!-- topbar: put inside the main card, above the search-row -->
<div class="topbar">
  <div style="display:flex;gap:12px;align-items:center">
    <div class="logo">RE</div>
    <div>
      <div style="font-weight:800;font-size:14px">Random Episode Finder</div>
      <div class="hint" style="margin-top:2px;font-size:12px">Discover a random episode to watch</div>
    </div>
  </div>

  <!-- favorites toggle button (visible on small screens) -->
  <div style="display:flex;gap:8px;align-items:center">
    <button id="favToggle" class="btn btn-clear" title="Show / hide favorites" style="display:none;">Favorites</button>
    <button id="installBtn" class="btn btn-surprise" style="display:none;">Install</button>
  </div>
</div>
