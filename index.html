<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Episode Finder</title>

  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#0f0f0f">
</head>
<body>
  <!-- Waves canvas (inserted in DOM here so it's before app visually but appears behind via CSS) -->
  <canvas id="wave-canvas" aria-hidden="true"></canvas>

  <div class="app" role="application" aria-labelledby="app-title">
    <header class="top">
      <div class="brand" id="app-title">Random Episode Finder</div>
      <div class="controls-top">
        <button id="random-button" class="btn btn-surprise" aria-label="Surprise me (R)">✨ Surprise</button>
      </div>
    </header>

    <main class="main" role="main">
      <section class="search-card card" aria-labelledby="search-label">
        <label id="search-label" class="sr-only" for="search-input">Search for a show</label>
        <div class="search-row">
          <input id="search-input" class="input" placeholder="Search for a show (e.g. SpongeBob SquarePants)" aria-label="Search for a show"/>
          <button id="search-button" class="btn btn-primary" aria-label="Search">Search</button>
        </div>

        <!-- inline message & spinner -->
        <div class="status-row">
          <div id="spinner" class="spinner" aria-hidden="true" hidden>
            <svg viewBox="0 0 50 50" class="spinner-svg" aria-hidden="true">
              <circle cx="25" cy="25" r="20" fill="none" stroke-width="4"/>
            </svg>
            <span class="spinner-text">Loading…</span>
          </div>

          <div id="error-message" class="message" role="status" aria-live="polite" hidden></div>
        </div>
      </section>

      <section id="results" class="results" aria-live="polite" tabindex="-1">
        <!-- results will be injected here -->
      </section>
    </main>

    <footer class="footer card">
      <div class="muted">Keyboard: <strong>S</strong> focus search • <strong>R</strong> surprise</div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
