<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Episode Finder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Siri-style waves background -->
<canvas id="siriWave"></canvas>

<header>
  <h1>Random Episode Finder</h1>
</header>

<main>
  <div class="controls">
    <input id="searchInput" type="text" placeholder="Type show name..." aria-label="Show search input">
    <button id="searchBtn" class="btn" aria-label="Search show">Search</button>
    <button id="surpriseBtn" class="btn" aria-label="Surprise me">Surprise</button>
    <div id="loadingSpinner" class="hidden" aria-live="polite">Loading...</div>
    <div id="errorMsg" class="error" role="alert" style="display:none;"></div>
  </div>

  <div class="seasonSelectors">
    <label>From: <select id="fromSeason" aria-label="From season"></select></label>
    <label>To: <select id="toSeason" aria-label="To season"></select></label>
  </div>

  <div id="resultArea" class="hidden" tabindex="-1"></div>

  <section id="favorites">
    <h2>Favorites</h2>
    <ul id="favoritesList"></ul>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
